<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

    <div id="content" >
        <ui:insert name="content">Main Content</ui:insert>
    </div>
    </div>
